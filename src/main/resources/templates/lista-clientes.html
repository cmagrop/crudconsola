<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>
<body>

<div class="container-fluid">
    <h1 th:text="${title}"></h1>

    <div th:if="${clientes.isEmpty()}" th:text="${'no hay clientes registrados'}"></div>

    <table class="table" th:if="${not clientes.isEmpty()}" >
        <thead>
        <tr>

            <th scope="col">Nombre</th>
            <th scope="col">Primer Apellido</th>
            <th scope="col">Segundo Apellido</th>
            <th scope="col">Correo electr√≥nico</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cliente:${clientes}" >
            <td th:text="${cliente.nombreCliente}">o</td>
            <td th:text="${cliente.apellido1Cliente}">Larry the Bird</td>
            <td th:text="${cliente.apellido2Cliente}" >@twitter</td>
            <td th:text="${cliente.emailCliente}"></td>
        </tr>
        </tbody>
    </table>
</div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
</html>
